<script>
    function Foo() {
    }

    Foo.prototype = {x: 1};
    let fooSon = new Foo();
    console.log(fooSon.x); //输出：1
    Foo.prototype = {x: 2};
    console.log(fooSon.x); //输出：2

    function Con() {
    }

    Con.prototype.x = 2;
    let conSon = new Con();
    // Con.prototype = {x: 1};
    console.log(conSon.__proto__===Con.prototype)
    console.dir(conSon)
    console.log(conSon.x); //输出：2
</script>
