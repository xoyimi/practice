    />
    <title>Document</title>

  <body>
    <style type="text/css">
      #box {
        position: absolute;
        left: 100px;
        top: 100px;
        padding: 5px;
        background: #f0f3f9;
        font-size: 12px;
      }
      #main {
        border: 1px solid #a0b3d6;
        background: white;
      }
      #bar {
        line-height: 24px;
        background: #beceeb;
        border-bottom: 1px solid #a0b3d6;
        padding-left: 5px;
        cursor: move;
      }
      #content {
        width: 420px;
        height: 250px;
        padding: 10px 5px;
      }
    </style>

    <div id="box">
      <div id="main">
        <div id="bar">拖拽</div>
        <div id="content">
          内容……
        </div>
      </div>
    </div>
    <script src="./libs/drag.js"></script>
    <script>
      let oBox = document.getElementById('box')
      let oBar = document.getElementById('bar')
      startDrag(oBar, oBox)
    </script>
  </body>
</html>
