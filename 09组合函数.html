    // const compose = (f, g) => x => f(g(x))
    function compose(f, g) {
        return function (x) {
            return f(g(x))
        }
    }

    const f = x => x + 1;
    const g = x => x * 2;
    const fg = compose(f, g);
    fg(1) //4
